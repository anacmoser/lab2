<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <link rel="icon" href="img/logo.png" type="image/png">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #eaeaea;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #2b1553, #709bdb);
            padding: 10px 2px;
            text-align: left;
            color: white;
            border-bottom: 3px solid rgba(0, 0, 0, 0.2);
        }


        .header p {
            font-size: 1.25rem;
            margin-top: 10px;
            font-weight: 400;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #1f1f1f;
            color: white;
            font-weight: bold;
        }

        .nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .nav a:hover {
            background-color: #342389;
            color: white;
        }

        .carousel-wrapper {
            width: 100%;
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-wrapper img {
            width: 100%;
            max-width: 1600px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            object-fit: cover;
            transition: transform 0.4s ease, opacity 1s ease;
            opacity: 0;
        }

        .carousel-wrapper img.fade-in {
            opacity: 1;
        }

        .carousel-wrapper img:hover {
            transform: scale(1.03);
        }

        .categories {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .category-btn {
            background-color: #432fa5;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
            font-size: 1.1rem;
        }

        .category-btn:hover {
            background-color: #709bdb;
        }

        .game-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
        }

        .game-card {
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            transition: all 0.3s ease;
        }

        .game-card img {
            height: auto;
            object-fit: contain;
        }


        .game-card a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #432fa5;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .game-card a:hover {
            background-color: #709bdb;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div
        class="header flex items-center gap-4 px-6 py-4 bg-gradient-to-r from-indigo-700 via-purple-700 to-pink-600 shadow-lg">
        <img src="img/logo.png" alt="Logo" class="w-30 h-20 object-contain" />
    </div>


    <!-- Navigation -->
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Categorias</a>
    </div>

    <!-- Carousel -->
    <div class="carousel-wrapper">
        <img id="carousel-image" class="fade-in" src="img/header4.jpg" alt="Jogo em destaque">
    </div>

    <!-- Script para o carrossel -->
    <script>
        const images = ["img/header4.jpg"];
        let currentIndex = 0;
        const img = document.getElementById("carousel-image");

        function showNextImage() {
            img.classList.remove("fade-in");
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % images.length;
                img.src = images[currentIndex];
                img.classList.add("fade-in");
            }, 300); // tempo para transição
        }

        setInterval(showNextImage, 4000);
    </script>

    <!-- Categories -->
    <div class="categories">
        <button class="category-btn">Ação</button>
        <button class="category-btn">Estratégia</button>
        <button class="category-btn">Quiz</button>
        <button class="category-btn">Clássicos</button>
    </div>

    <!-- Game Cards Section -->
    <div class="game-cards">
        <div class="game-card">
            <img src="img/hanoi.png" alt="Torre de Hanoi">
            <a href="torre_hanoi.html">Jogar</a>
        </div>
        <div class="game-card">
            <img src="img/naval.png" alt="Batalha Naval">
            <a href="batalha_naval.html">Jogar</a>
        </div>
        <div class="game-card">
            <img src="img/quiz.jfif" alt="Quiz Interativo">
            <a href="quiz.html">Jogar</a>
        </div>
        <div class="game-card">
            <img src="img/ppt.png" alt="Pedra, Papel, Tesoura">
            <a href="pedra_papel_tesoura.html">Jogar</a>
        </div>
        <div class="game-card">
            <img src="img/guess.png" alt="Adivinhe o Número">
            <a href="adivinhe_numero.html">Jogar</a>
        </div>
        <div class="game-card">
            <img src="img/forca.png" alt="Jogo da Forca">
            <a href="jogo_forca.html">Jogar</a>
        </div>
    </div>
    <footer class="bg-gray-900 text-white py-4 text-center mt-10">
        <p class="text-sm">© 2025 Game Portal. Todos os direitos reservados.</p>
    </footer>

</body>

</html>

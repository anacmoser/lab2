<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Torre de Hanói</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(106, 76, 252, 0.4);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem; /* text-4xl */
            font-weight: 600;
            color: #9b6aff;
            margin-bottom: 0.5rem;
        }

        p.description {
            font-size: 1.125rem; /* text-lg */
            color: #ccc;
            margin-bottom: 2rem;
        }

        .torres-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 2rem;
        }

        .torre {
            border: 2px solid #9b6aff;
            width: 100px;
            height: 220px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding-bottom: 10px;
            border-radius: 10px;
            color: #9b6aff;
            font-weight: 600;
            position: relative;
            user-select: none;
        }

        .disco {
            background-color: #9b6aff;
            border-radius: 6px;
            margin: 3px 0;
        }

        .disco1 {
            width: 40px;
            height: 20px;
        }

        .disco2 {
            width: 60px;
            height: 20px;
        }

        .disco3 {
            width: 80px;
            height: 20px;
        }

        button {
            background-color: #9b6aff;
            color: white;
            font-weight: 600;
            padding: 14px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1.125rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

        button:hover {
            background-color: #7043c6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Torre de Hanói</h1>
        <p class="description">Objetivo: Mover todos os discos da torre A para a torre C.</p>

        <div class="torres-container">
            <div class="torre" id="torreA">
                <div class="disco disco3"></div>
                <div class="disco disco2"></div>
                <div class="disco disco1"></div>
                <span style="position:absolute; bottom: 5px;">A</span>
            </div>
            <div class="torre" id="torreB">
                <span style="position:absolute; bottom: 5px;">B</span>
            </div>
            <div class="torre" id="torreC">
                <span style="position:absolute; bottom: 5px;">C</span>
            </div>
        </div>

        <button>Mover Disco</button>
    </div>
</body>
</html>
